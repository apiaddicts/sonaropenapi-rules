swagger: '2.0'
info:
  version: '1.0.0'
  title: Swagger Petstore (GETs only)
paths:
  /resources:
    post:
      responses:
        200:
          description: Ok
  /resources/{r_id}:
    post:
      parameters:
        - name: r_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: Ok
  /resources/get:
    post: # Noncompliant {{OAR104: Operation not recommended for resource path: resources/get}}
      responses:
        200:
          description: Ok
  /resources/delete:
    post: # Noncompliant {{OAR104: Operation not recommended for resource path: resources/delete}}
      parameters:
        - name: delete
          in: path
          required: true
          type: string
      responses:
        200:
          description: Ok
  /resources/{r_id}/other:
    post:
      parameters:
        - name: r_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: Ok
  /resources/me:
    post:
      responses:
        200:
          description: Ok
  /resources/search:
    post:
      responses:
        200:
          description: Ok
swagger: "2.0"
info:
  version: 1.0.0
  title: Swagger Petstore
paths:
  /endpoint:
    get:
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/response'
        204:
          description: No content
        400:
          description: Error
          schema:
            $ref: '#/definitions/response'
        default:
          description: Unknown

definitions:
  response:
    type: object
    allOf:
      - $ref: '#/definitions/standard_response'
    properties:
      data:
        type: object
        properties:
          tipos:
            type: array
            items:
              type: string
    required:
      - data
      - result
  standard_response:
    type: object
    properties:
      result:
        type: object
        properties:
          status:
            type: boolean
          http_code:
            type: integer
          errors:
            type: array
            items:
              type: object
          trace_id:
            type: string
        required:
          - status
          - http_code
          - trace_id

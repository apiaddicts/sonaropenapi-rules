swagger: "2.0"
info:
  version: 1.0.0
  title: Swagger Petstore
paths:
  /invoices:
    get:
      responses:
        200:
          description: A invoice.
          schema:
            type: object
            properties:
              price:
                type: number
                format: double
              nested:
                $ref: '#/definitions/nested'

definitions:
  nested:
    type: object
    properties:
      value:
        type: number # Noncompliant {{OAR016: Numeric types requires a valid format}}
        format: int64

openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
paths:
  /invoices:
    get:
      responses:
        200:
          description: A invoice.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  product_id:
                    type: integer # Noncompliant {{OAR016: Numeric types requires a valid format}}
                    format: int128
                  line:
                    type: number # Noncompliant {{OAR016: Numeric types requires a valid format}}
                    format: int32
                  price:
                    type: number
                    format: double


openapi: 3.0.0
info:
  title: Sample API
  version: '1.0.0'
paths:
  /pets:
    post:
      summary: Create a pet
      requestBody: # Noncompliant {{OAR092: Request body must contain only references ($ref)}}
        description: The pet to create
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
      responses:
        '201':
          description: Pet created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
openapi: "3.0.0"
info:
  title: API de Migraciones
  version: 1.0.0

paths:
  /migraciones:
    get:
      summary: Obtiene la lista de migraciones
      description: Endpoint que devuelve la lista de migraciones existentes.
      responses:
        200:
          $ref: '#/components/responses/migracion_get_response'
        default:
          $ref: '#/components/responses/server_error_response'

components:
  schemas:
    id:
      type: string
      example: "abc123"

    standard_response_with_metadata:
      type: object
      properties:
        metadata:
          type: object
          properties:
            total:
              type: integer
              example: 1
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10
    migracion_get_response:
      type: object
      properties:
        metadata:
          type: object
          properties:
            total:
              type: integer
              example: 1
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10
    

  examples:
    migracion_get_response:
      summary: Ejemplo de respuesta exitosa
      value:
        metadata:
          total: 1
          page: 1
          limit: 10
        data:
          migraciones:
            - id: "migracion-001"
              nombre: "Migración inicial"
              estado: "completada"

  responses:
    server_error_response: # Noncompliant {{OAR031: Responses must have one or more examples defined}}
      description: Respuesta de error genérica del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Error interno del servidor"
    migracion_get_response:
      description: Datos de la consulta migración obtenidos exitosamente.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/standard_response_with_metadata'
            properties:
              data:
                type: object
                properties:
                  migraciones:
                    type: array
                    items:
                      $ref: '#/components/schemas/migracion_get_response'
                example: ['an example']
          examples:
            Ejemplo 1:
              $ref: '#/components/examples/migracion_get_response'
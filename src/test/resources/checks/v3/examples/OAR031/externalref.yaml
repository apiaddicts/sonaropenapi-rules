openapi: 3.0.0
info:
  title: Example API
  description: This is a basic example of an OpenAPI document.
  version: 1.0.0
servers:
  - url: https://api.example.com/v1
    description: Main (production) server
  - url: https://api.staging.example.com
    description: Staging server
paths:
  /users:
    get:
      summary: Get all users
      description: Returns a list of users.
      responses:
        '200':
          description: A JSON array of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          $ref: >-  
              https://api.swaggerhub.com/domains/santalucia/errores-domain-oas3/1.0#/components/responses/error_400
  /users/{userId}:
    get:
      summary: Get a user by ID
      description: Returns a single user.
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user to retrieve
          schema:
            type: string
          example:
              name: Puppy
              type: dog
      responses:
        '200':
          description: A single user object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: >-  
              https://api.swaggerhub.com/domains/santalucia/errores-domain-oas3/1.0#/components/responses/error_400
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          example: '12345'
        name:
          type: string
          example: 'John Doe'
        email:
          type: string
          example: 'john.doe@example.com'

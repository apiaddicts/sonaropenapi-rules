openapi: 3.0.0
info:
  title: API con Example
  version: 1.0.0
paths:
  /pets:
    get:
      summary: Devuelve una lista de mascotas
      responses:
        '200':
          description: Lista exitosa de mascotas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'

components:
  schemas:
    Pet:
      type: object
      properties:
        name:
          type: string
          example: Daisy
        animalType:
          type: string
          example: Dog
    ErrorMessage:
      type: object
      properties:
        code:
          type: string
          example: ERR001
        message:
          type: string
          example: Ocurri√≥ un error inesperado.